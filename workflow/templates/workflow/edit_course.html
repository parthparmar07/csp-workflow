{% extends 'workflow/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Edit Course - {{ course.name }} - University Workflow Manager{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Edit Course</h4>
            <a href="{% url 'course_detail' course.id %}" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left me-1"></i> Back to Course
            </a>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Course Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="code" class="form-label">Course Code *</label>
                        <input type="text" class="form-control" id="code" name="code" value="{{ course.code }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5">{{ course.description }}</textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i> Save Changes
                    </button>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
